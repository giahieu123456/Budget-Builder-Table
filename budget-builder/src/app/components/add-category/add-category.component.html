<h2>Add category</h2>
<div [formGroup]="categoryForm">
  <div class="row">
    <label>Name</label>
    <input nz-input placeholder="Basic usage" formControlName="name" />
  </div>
  <div class="mt-2">
    <label>Type</label>
    <nz-select formControlName="type" style="width: 100%">
      <nz-option
        *ngFor="let option of categoryTypes"
        [nzLabel]="option.name"
        [nzValue]="option.value"
      >
      </nz-option>
    </nz-select>
  </div>

  <div class="mt-4 flex justify-end">
    <button nz-button [nzType]="'primary'" (click)="destroyModal()">Add</button>
  </div>
</div>
